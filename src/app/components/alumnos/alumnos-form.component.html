<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/alumnos">volver</button>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre"
        [(ngModel)]="model.nombre">
        <div class="alert alert-danger" *ngIf="error?.nombre">
          {{error.nombre}}
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido"
               [(ngModel)]="model.apellido">
        <div class="alert alert-danger" *ngIf="error && error.apellido">
          {{error.apellido}}
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email"
               [(ngModel)]="model.email">
      </div>
      <div class="alert alert-danger" *ngIf="error?.email">
        {{error.email}}
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="seleccionarFoto($event)">
            <label class="custom-file-label" for="inputGroupFile01">Seleccionar Foto</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="model.id? editar(): crear()">
          {{ model.id? 'Editar': 'Crear'}}
        </button>
      </div>
    </form>
  </div>
</div>
